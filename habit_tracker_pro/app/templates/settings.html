{% extends "base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto animate-fade-in">
    
    <div class="flex items-center gap-4 mb-8">
        <a href="{{ url_for('main.profile') }}" class="text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition p-2 bg-white dark:bg-dark-card rounded-xl border border-gray-200 dark:border-gray-700">
            <i class="fas fa-arrow-left text-lg"></i>
        </a>
        <h1 class="text-3xl font-extrabold text-gray-800 dark:text-white">Settings</h1>
    </div>

    <div class="bg-white dark:bg-dark-card p-8 rounded-3xl shadow-sm mb-8 border border-gray-100 dark:border-dark-border transition-colors duration-300">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-6 flex items-center">
            <i class="fas fa-user-circle mr-3 text-indigo-500"></i> Profile Details
        </h2>
        
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" name="action" value="update_info">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Username</label>
                    <input type="text" name="username" value="{{ current_user.username }}" 
                           class="w-full p-4 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-xl focus:border-indigo-500 outline-none font-bold text-gray-700 dark:text-white transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Email</label>
                    <input type="email" name="email" value="{{ current_user.email }}" 
                           class="w-full p-4 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-xl focus:border-indigo-500 outline-none text-gray-700 dark:text-white transition">
                </div>
            </div>
            
            <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-500/30">
                Save Changes
            </button>
        </form>
    </div>

    <div class="bg-white dark:bg-dark-card p-8 rounded-3xl shadow-sm mb-8 border border-gray-100 dark:border-dark-border transition-colors duration-300">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-6 flex items-center">
            <i class="fas fa-lock mr-3 text-indigo-500"></i> Security
        </h2>
        
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" name="action" value="change_password">
            
            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Current Password</label>
                <input type="password" name="current_password" required class="w-full p-4 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-xl focus:border-indigo-500 outline-none dark:text-white transition">
            </div>
            
            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">New Password</label>
                <input type="password" name="new_password" required class="w-full p-4 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-xl focus:border-indigo-500 outline-none dark:text-white transition">
            </div>
            
            <button type="submit" class="bg-gray-900 dark:bg-white text-white dark:text-gray-900 px-8 py-3 rounded-xl font-bold hover:bg-black dark:hover:bg-gray-200 transition shadow-xl">
                Update Password
            </button>
        </form>
    </div>

    <div class="bg-red-50 dark:bg-red-900/10 p-8 rounded-3xl border border-red-100 dark:border-red-900/30">
        <h2 class="text-xl font-bold text-red-600 dark:text-red-400 mb-2 flex items-center">
            <i class="fas fa-exclamation-triangle mr-3"></i> Danger Zone
        </h2>
        <p class="text-red-400 dark:text-red-300/70 text-sm mb-6">Once you delete your account, there is no going back. All history, streaks, and badges will be lost.</p>
        
        <button onclick="document.getElementById('deleteModal').classList.remove('hidden')" class="border-2 border-red-200 dark:border-red-800 text-red-500 dark:text-red-400 px-8 py-2 rounded-xl font-bold hover:bg-red-100 dark:hover:bg-red-900/30 transition">
            Delete Account
        </button>
    </div>

</div>

<div id="deleteModal" class="fixed inset-0 bg-gray-900/90 backdrop-blur-sm hidden flex items-center justify-center z-50 transition-opacity">
    <div class="bg-white dark:bg-dark-card p-10 rounded-3xl max-w-sm w-full mx-4 shadow-2xl border border-gray-200 dark:border-gray-700">
        <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Are you sure?</h3>
        <p class="text-gray-500 dark:text-gray-400 mb-6">Type <strong>DELETE</strong> below to confirm.</p>
        
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" name="action" value="delete_account">
            <input type="text" name="confirmation" placeholder="DELETE" class="w-full p-4 border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 rounded-xl mb-6 text-center tracking-widest font-bold dark:text-white focus:outline-none focus:ring-2 focus:ring-red-500">
            
            <div class="flex gap-4">
                <button type="button" onclick="document.getElementById('deleteModal').classList.add('hidden')" class="flex-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 py-3 rounded-xl font-bold hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                    Cancel
                </button>
                <button type="submit" class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 transition shadow-lg shadow-red-500/30">
                    Confirm
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
