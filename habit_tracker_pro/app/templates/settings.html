{% extends "base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto">
    
    <div class="flex items-center gap-4 mb-8">
        <a href="{{ url_for('main.profile') }}" class="text-gray-400 hover:text-indigo-600 transition">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="text-3xl font-bold text-gray-800">Settings</h1>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
        <h2 class="text-xl font-bold text-gray-700 mb-6 flex items-center">
            <i class="fas fa-user-circle mr-3 text-indigo-500"></i> Profile Details
        </h2>
        
        <form method="POST">
            <input type="hidden" name="action" value="update_info">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Username</label>
                    <input type="text" name="username" value="{{ current_user.username }}" class="w-full p-3 border rounded-lg focus:border-indigo-500 outline-none bg-gray-50 font-bold text-gray-700">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Email</label>
                    <input type="email" name="email" value="{{ current_user.email }}" class="w-full p-3 border rounded-lg focus:border-indigo-500 outline-none bg-gray-50 text-gray-700">
                </div>
            </div>
            
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700 transition">
                Save Changes
            </button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
        <h2 class="text-xl font-bold text-gray-700 mb-6 flex items-center">
            <i class="fas fa-lock mr-3 text-indigo-500"></i> Security
        </h2>
        
        <form method="POST">
            <input type="hidden" name="action" value="change_password">
            
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Current Password</label>
                <input type="password" name="current_password" required class="w-full p-3 border rounded-lg focus:border-indigo-500 outline-none bg-gray-50">
            </div>
            
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">New Password</label>
                <input type="password" name="new_password" required class="w-full p-3 border rounded-lg focus:border-indigo-500 outline-none bg-gray-50">
            </div>
            
            <button type="submit" class="bg-gray-800 text-white px-6 py-2 rounded-lg font-bold hover:bg-black transition">
                Update Password
            </button>
        </form>
    </div>

    <div class="bg-red-50 p-6 rounded-xl border border-red-100">
        <h2 class="text-xl font-bold text-red-600 mb-2 flex items-center">
            <i class="fas fa-exclamation-triangle mr-3"></i> Danger Zone
        </h2>
        <p class="text-red-400 text-sm mb-6">Once you delete your account, there is no going back. All history, streaks, and badges will be lost.</p>
        
        <button onclick="document.getElementById('deleteModal').classList.remove('hidden')" class="border border-red-200 text-red-500 px-6 py-2 rounded-lg font-bold hover:bg-red-100 transition">
            Delete Account
        </button>
    </div>

</div>

<div id="deleteModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl max-w-sm w-full mx-4 shadow-2xl">
        <h3 class="text-2xl font-bold text-gray-800 mb-2">Are you sure?</h3>
        <p class="text-gray-500 mb-6">Type <strong>DELETE</strong> below to confirm.</p>
        
        <form method="POST">
            <input type="hidden" name="action" value="delete_account">
            <input type="text" name="confirmation" placeholder="DELETE" class="w-full p-3 border rounded-lg mb-4 text-center tracking-widest font-bold">
            
            <div class="flex gap-3">
                <button type="button" onclick="document.getElementById('deleteModal').classList.add('hidden')" class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-lg font-bold hover:bg-gray-200">
                    Cancel
                </button>
                <button type="submit" class="flex-1 bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700">
                    Confirm
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
