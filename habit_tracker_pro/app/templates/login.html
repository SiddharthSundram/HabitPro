{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-500">Sign in to continue your streak.</p>
        </div>

        <form method="POST">
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Username</label>
                <input type="text" name="username" required 
                       class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white outline-none transition font-bold text-gray-700">
            </div>

            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Password</label>
                <input type="password" name="password" required 
                       class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white outline-none transition">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg transform hover:-translate-y-0.5">
                Log In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            Don't have an account? 
            <a href="{{ url_for('main.register') }}" class="text-indigo-600 font-bold hover:underline">Create one</a>
        </div>
    </div>
</div>

{% endblock %}
