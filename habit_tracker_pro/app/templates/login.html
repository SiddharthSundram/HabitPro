{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-16 animate-fade-in">
    <div class="bg-white dark:bg-dark-card p-10 rounded-3xl shadow-xl border border-gray-100 dark:border-dark-border transition-colors duration-300">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 rounded-2xl flex items-center justify-center text-3xl mx-auto mb-6 shadow-sm">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2">Welcome Back</h1>
            <p class="text-gray-500 dark:text-gray-400">Sign in to continue your streak.</p>
        </div>

        <form method="POST">
            <div class="mb-5">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider" >Username</label>
                <input type="text" name="username" required placeholder="Siddharth"
                       class="w-full p-4 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-xl focus:border-indigo-500 focus:bg-white dark:focus:bg-gray-800 outline-none transition font-bold text-gray-800 dark:text-white">
            </div>

            <div class="mb-8">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Password</label>
                <input type="password" name="password" required placeholder="*********"
                       class="w-full p-4 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-xl focus:border-indigo-500 focus:bg-white dark:focus:bg-gray-800 outline-none transition text-gray-800 dark:text-white">
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-xl font-bold transition shadow-lg shadow-indigo-500/30 transform hover:-translate-y-0.5">
                Log In
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
            Don't have an account? 
            <a href="{{ url_for('main.register') }}" class="text-indigo-600 dark:text-indigo-400 font-bold hover:underline">Create one</a>
        </div>
    </div>
</div>

{% endblock %}
