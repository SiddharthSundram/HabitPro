{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Join HabitPro</h1>
            <p class="text-gray-500">Start your journey to consistency.</p>
        </div>

        <form method="POST">
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Username</label>
                <input type="text" name="username" required placeholder="Pick a unique handle"
                       class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white outline-none transition font-bold text-gray-700">
            </div>

            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Email</label>
                <input type="email" name="email" required placeholder="name@example.com"
                       class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white outline-none transition text-gray-700">
            </div>

            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Password</label>
                <input type="password" name="password" required placeholder="••••••••"
                       class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white outline-none transition">
            </div>

            <button type="submit" class="w-full bg-gray-900 text-white p-3 rounded-xl font-bold hover:bg-black transition shadow-lg transform hover:-translate-y-0.5">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            Already have an account? 
            <a href="{{ url_for('main.login') }}" class="text-indigo-600 font-bold hover:underline">Log in</a>
        </div>
    </div>
</div>

{% endblock %}
