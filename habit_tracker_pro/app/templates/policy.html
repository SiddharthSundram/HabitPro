{% extends "base.html" %}
{% block content %}

<div class="max-w-3xl mx-auto animate-fade-in py-10">
    <div class="bg-white dark:bg-dark-card p-10 rounded-3xl shadow-sm border border-gray-100 dark:border-dark-border">
        
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 rounded-2xl flex items-center justify-center text-3xl mx-auto mb-6">
                <i class="fas fa-file-alt"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-2">{{ title }}</h1>
            <p class="text-gray-500 dark:text-gray-400">Last updated: January 2026</p>
        </div>

        <div class="prose dark:prose-invert max-w-none text-gray-600 dark:text-gray-300 leading-relaxed">

            <p>If you have any questions about this page, please contact Siddharth Kumar at <a href="mailto:siddharth@example.com" class="text-indigo-600 hover:underline">siddharth@example.com</a>.</p>
        </div>

        <div class="mt-10 text-center">
            <a href="/" class="inline-flex items-center text-sm font-bold text-gray-500 hover:text-indigo-600 dark:hover:text-white transition">

        </div>
    </div>
</div>

{% endblock %}
