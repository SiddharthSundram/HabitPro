{% extends "base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto text-center">
    
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Weekly Insight</h1>
    <p class="text-gray-500 mb-8">AI Analysis of your last 7 days</p>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden mb-8 border border-gray-100 relative">
        <div class="h-2 bg-gradient-to-r from-indigo-500 to-purple-600"></div>
        <div class="p-8">
            <div class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4">Performance Grade</div>
            
            <div class="text-9xl font-black mb-4 
                {% if grade == 'S' %}text-yellow-400 drop-shadow-lg
                {% elif grade == 'A' %}text-green-500
                {% elif grade == 'B' %}text-blue-500
                {% elif grade == 'C' %}text-orange-500
                {% else %}text-red-500{% endif %}">
                {{ grade }}
            </div>
            
            <div class="inline-block bg-gray-100 rounded-full px-4 py-1 text-sm font-bold text-gray-600 mb-6">
                Consistency Score: {{ score }}%
            </div>

            <hr class="border-gray-100 mb-6">

            <div class="text-left bg-indigo-50 p-6 rounded-xl border border-indigo-100 flex gap-4">
                <div class="text-3xl text-indigo-500">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h3 class="font-bold text-indigo-900 mb-1">Coach's Insight</h3>
                    <p class="text-indigo-800 text-sm leading-relaxed">"{{ message }}"</p>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-center gap-4">
        <a href="{{ url_for('main.dashboard') }}" class="px-6 py-3 bg-gray-800 text-white rounded-xl font-bold hover:bg-black transition shadow-lg">
            Back to Action
        </a>
        <button onclick="window.print()" class="px-6 py-3 bg-white text-gray-600 border border-gray-200 rounded-xl font-bold hover:bg-gray-50 transition">
            <i class="fas fa-print mr-2"></i> Save Report
        </button>
    </div>

</div>

{% endblock %}
