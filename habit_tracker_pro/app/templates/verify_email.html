{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-20 animate-fade-in">
    <div class="bg-white dark:bg-dark-card p-10 rounded-3xl shadow-2xl border border-gray-100 dark:border-dark-border text-center">
        
        <div class="w-20 h-20 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 rounded-full flex items-center justify-center text-3xl mx-auto mb-6 shadow-sm animate-pulse">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        
        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2">Check your Inbox</h1>
        <p class="text-gray-500 dark:text-gray-400 mb-8">
            We sent a 6-digit code to <br>
            <span class="font-bold text-gray-800 dark:text-white">{{ session.get('temp_user', {}).get('email') }}</span>
        </p>

        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="relative">
                <input type="text" name="otp" placeholder="123456" maxlength="6" autofocus required
                       class="w-full text-center text-4xl font-black tracking-[0.5em] p-4 bg-gray-50 dark:bg-gray-800/50 border-2 border-gray-200 dark:border-gray-700 rounded-2xl focus:border-indigo-500 focus:bg-white dark:focus:bg-gray-800 outline-none transition text-gray-900 dark:text-white placeholder-gray-300">
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-xl font-bold transition shadow-lg shadow-indigo-500/30 transform hover:-translate-y-0.5">
                Verify & Create Account
            </button>
        </form>

        <div class="mt-8">
            <p class="text-xs text-gray-400">Didn't receive it?</p>
            <a href="{{ url_for('main.register') }}" class="text-sm font-bold text-indigo-500 hover:text-indigo-700 dark:hover:text-indigo-300 transition">Try a different email</a>
        </div>
    </div>
</div>

{% endblock %}
