{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md border-t-4 border-indigo-500">
    
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Edit Habit</h2>
        <a href="{{ url_for('main.delete_habit', habit_id=habit.id) }}" 
           class="text-red-500 text-sm hover:underline"
           onclick="return confirm('Are you sure? This will delete all history for this habit.')">
           Delete Habit
        </a>
    </div>
    
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Habit Name</label>
            <input type="text" name="name" value="{{ habit.name }}" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
            <select name="category" class="w-full p-3 border rounded-lg bg-white">
                <option value="Health" {% if habit.category == 'Health' %}selected{% endif %}>Health & Fitness</option>
                <option value="Study" {% if habit.category == 'Study' %}selected{% endif %}>Study & Learning</option>
                <option value="Work" {% if habit.category == 'Work' %}selected{% endif %}>Deep Work</option>
                <option value="Mindfulness" {% if habit.category == 'Mindfulness' %}selected{% endif %}>Mindfulness</option>
            </select>
        </div>

        {% if habit.habit_type == 'numeric' %}
        <div class="mb-6 p-4 bg-gray-50 rounded-lg border">
            <h3 class="font-bold text-gray-700 mb-2">Tracking Targets</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-gray-500">Target Value</label>
                    <input type="number" name="target_value" value="{{ habit.target_value }}" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500">Unit</label>
                    <input type="text" name="unit" value="{{ habit.unit }}" class="w-full p-2 border rounded">
                </div>
            </div>
            <p class="text-xs text-gray-400 mt-2">Changing targets will not affect past history.</p>
        </div>
        {% endif %}

        <div class="flex gap-4">
            <button type="submit" class="flex-1 bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">
                Save Changes
            </button>
            <a href="{{ url_for('main.dashboard') }}" class="flex-1 bg-gray-200 text-gray-700 font-bold py-3 rounded-lg hover:bg-gray-300 text-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
